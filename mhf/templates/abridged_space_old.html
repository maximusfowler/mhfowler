<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>

    var map;
    function initMap() {

        // Specify features and elements to define styles.
        var styleArray = [
            {
                "elementType": "labels.text",
                "stylers": [
                    { "visibility": "on" }
                ]
            },{
                "elementType": "geometry",
                "stylers": [
                    { "visibility": "off" }
                ]
            },{
                "elementType": "labels.icon",
                "stylers": [
                    { "visibility": "off" }
                ]
            },{
                "elementType": "geometry.fill",
                "stylers": [
                    { "color": "#ffffff" },
                    { "lightness": 100 },
                    { "gamma": 0.9 },
                    { "visibility": "on" }
                ]
            }
        ];

        // Create a map object and specify the DOM element for display.
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            scrollwheel: false,
            // Apply the map style array to the map.
            styles: styleArray,
            zoom: 1
        });
    }

</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWgw_nrke6q_rcgg9syF4If4Z4-2NCwwY&callback=initMap"
        async defer></script>
</body>
</html>
